<!-- Every HTML file starts with this; tells the browser to use the updated version of HTML -->
<!DOCTYPE html>

<!-- Every HTML file must have the HTML tag -->
<html lang="en">

  <!-- Every HTML file should start with the head tag; should have everything that doesn't appear on the page -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- Browser Title -->
  </head>

  <!-- Every HTML file should have a body tag; the body element should have everything that shows up on a page -->
  <!-- Definition
  Nesting = when a tag lies within another tag -->
  <body>
    
    <p>
      paragraph of text
    </p>

    <button>
      hello
    </button>

    <a href="http://www.youtube.com/" target="_blank">
      Link to YouTube
    </a>

  </body>

</html>
